[package]
name = "app"
version = "0.1.0"
authors = ["Marcus RÃ¥dell <marcus.radell@sveasolar.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.7.0"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
dotenv = "0.15.0"
jsonwebtoken = "7.2"
rust-argon2 = "0.8"
rand = "0.8"
chrono = {version = "0.4.19", features = ["serde"]}
env_logger = "0.8.3"
uuid= {version = "0.8", features = ["serde","v4"]}
derive_more = "0.99"
reqwest = {version = "0.10.10", features = ["json"]}
futures = "0.3.15"
futures-util = "0.3.15"
sqlx = { version = "0.5.13", features = [ "runtime-actix-native-tls" , "postgres", "chrono", "uuid" ] }
async-trait = "0.1.51"
dev_api = "0.1.17"
actix-multipart = "0.4.0"
actix-web = "4.1.0"
tracing = "0.1.35"
